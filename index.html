<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Sen:wght@400;700&display=swap'); </style>
    <link rel="stylesheet" href="css/style.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="./js/app.js" type="module"></script>
    <link rel="icon" href="./assets/images/starfish.png" />
    <title>Choose Your Own Adventure</title>
</head>
<body>
  <div class=container>
    <header>Choose Your Own Adventure : Underwater in the Salish Sea</header>
    <div class="text-box" id="msg">Test message</div>

    <img class="image" id="img"></img>

    <div class="animate__animated animate__bounce" id="button-container">
      <button class="choice-one" id="1"> Button one</button>
      <button class="choice-two" id="2"> Button two</button>
      <button class="reset" id="reset-game">Reset Game</button>
    </div>
  </div>
</body>
</html>
